<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>

    <header class="header">

        <div class="container">

            <a href="#" class="logo">

                <svg class="logo__svg" fill="black">
                    <use href="./images/icons.svg#logo"></use>
                </svg>
    
            </a>
            
            <nav class="header__nav">
                <ul class="header__nav__list">
    
                    <li><a class="header__nav__ref" href="#hero">Anemone</a></li>
    
                    <li><a class="header__nav__ref" href="#about">About us</a></li>
    
                    <li><a class="header__nav__ref" href="#store">Store</a></li>
    
                    <li><a class="header__nav__ref" href="#delivery">Delivery</a></li>
    
                    <li><a class="header__nav__ref" href="#blog">Blog</a></li>
    
                </ul>
            </nav>
    
            <button type="button" class="contact">
                <svg class="contact__svg">
                    <use href="./images/icons.svg#phone"></use>
                </svg>
            </button>  
    
            <button type="button" class="menu-opener">
                <svg class="menu-opener__svg">
                    <use href="./images/icons.svg#burger"></use>
                </svg>
            </button>
    
        </div>        

        <div class="mobile-menu faded">

            <button type="button" class="mobile-menu__closer">
                <svg class="mobile-menu__svg">
                    <use href="./images/icons.svg#close"></use>
                </svg>
            </button>

            <nav class="mobile-menu__nav">
                <ul class="mobile-menu__nav__list">

                    <li class="mobile-menu__nav__item"><a href="#hero" class="mobile-menu__nav__ref">Anemone</a></li>
    
                    <li class="mobile-menu__nav__item"><a href="#about" class="mobile-menu__nav__ref">About us</a></li>
    
                    <li class="mobile-menu__nav__item"><a href="#store" class="mobile-menu__nav__ref">Store</a></li>
    
                    <li class="mobile-menu__nav__item"><a href="#delivery" class="mobile-menu__nav__ref">Delivery</a></li>
    
                    <li class="mobile-menu__nav__item"><a href="#blog" class="mobile-menu__nav__ref">Blog</a></li>
    
                </ul>
            </nav>
            
        </div>     

        </div>

    </header>

    <div class="backdrop is-hidden">
        <div class="modal-field">

            <button type="button" class="modal-close">
                <svg class="modal-field__svg">
                    <use href="./images/icons.svg#modal-close"></use>
                </svg>
            </button>

            <h2 class="modal-field__caption">Contact us</h2>

            <p class="modal-field__content">If you have any additional questions or you want to clarify something before 
                you make an order please fill in your contact details. We will call you back. 
            </p>

            <form action="" class="">

                <ladel class="name-label">
                    <span class="name-label__title">Name</span>
                    <input 
                        name="username" 
                        class="mail-label__input"
                        type="text"                         
                        placeholder="Kristin Watson">
                </ladel>

                <ladel class="mail-label">
                    <span class="mail-label__title">Email</span>
                    <input 
                        name="e-mail" 
                        class="mail-label__input" 
                        type="text"
                        placeholder="tanya.hill@example.com">
                        
                </ladel>             

            </form>

            <button type="submit" class="modal-field__button">Send</button>

        </div>        
    </div>
    
</body>
</html>
