<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>

    <header class="header">

        <div class="container">

            <a href="#" class="logo">

                <svg class="logo__svg" fill="black">
                    <use href="./images/icons.svg#logo"></use>
                </svg>
    
            </a>
    
            <button type="button" class="contact">
                <svg class="contact__svg">
                    <use href="./images/icons.svg#phone"></use>
                </svg>
            </button>  
    
            <button type="button" class="menu-opener">
                <svg class="menu-opener__svg">
                    <use href="./images/icons.svg#burger"></use>
                </svg>
            </button>
    
            <nav class="header__nav">
                <ul class="header__nav__list">
    
                    <li><a href="#hero">Anemone</a></li>
    
                    <li><a href="#about">About us</a></li>
    
                    <li><a href="#store">Store</a></li>
    
                    <li><a href="#delivery">Delivery</a></li>
    
                    <li><a href="#blog">Blog</a></li>
    
                </ul>
            </nav>

        </div>        

        <div class="mobile-menu">

            <button type="button" class="mobile-menu__closer">
                <svg class="mobile-menu__svg">
                    <use href="./images/icons.svg#close"></use>
                </svg>
            </button>

            <nav class="mobile-menu_nav">
                <ul class="mobile-menu__nav__list">

                    <li><a href="#hero">Anemone</a></li>
    
                    <li><a href="#about">About us</a></li>
    
                    <li><a href="#store">Store</a></li>
    
                    <li><a href="#delivery">Delivery</a></li>
    
                    <li><a href="#blog">Blog</a></li>
    
                </ul>
            </nav>
            
        </div>

        <div class="contact-modal">

        </div>

    </header>
    
</body>
</html>
